<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">スキー日程一覧</span>
            <p-splitButton [style]="{'float':'right'}" label="Save" icon="pi pi-check" (onClick)="save()" [model]="menuItem"></p-splitButton>
        </div>
    </p-header>
    <p-table [columns]="cols" [value]="items" selectionMode="single" [(selection)]="item">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-columns="columns">
            <tr [pSelectableRow]="item">
                <td *ngFor="let col of columns">
                    {{item[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-footer>
        Footer Place Holder
    </p-footer>
</p-panel>
