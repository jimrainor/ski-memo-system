<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <div style="float: left;">
                <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">日程</span>
            </div>
            <div style="float: right;   ">
                <!-- <p-splitButton label="Dummy" icon="pi pi-check" (onClick)="save()"
                    [model]="menuItem" class="buttonFirst"></p-splitButton> -->
                <p-button icon="pi pi-check" iconPos="left" label="追加" (click)="addNewLine()" ></p-button>
            </div>
        </div>
    </p-header>
    <p-table [columns]="cols" [value]="items" selectionMode="single">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th>
                    更新
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-columnsData="columns" let-i="rowIndex">
            <tr [pSelectableRow]="item">
                <td *ngFor="let col1 of columnsData">
                    {{item[col1.field]}}
                </td>
                <td>
                    <p-button label="更新" icon="pi pi-info pi-info-circle" iconPos="left"
                        (click)="showSelectedData(item, i)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-footer>
    </p-footer>
</p-panel>
<p-dialog header="詳細情報" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" resizable="true">
    <div class="ui-g ui-fluid no-overflow-div" *ngIf="itemSelected">
        <div class="ui-g-12">
            <div class="ui-g-12 ui-md-3 titleDIV">
                <span>開始日付</span>
            </div>
            <div class="ui-g-12 ui-md-9">
                <p-calendar [(ngModel)]="itemSelected.startdate" dateFormat="yy-mm-dd" dataType="string"
                [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRage" [readonlyInput]="true"></p-calendar>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-12 ui-md-3 titleDIV">
                <span>終了日付</span>
            </div>
            <div class="ui-g-12 ui-md-9">
                <p-calendar [(ngModel)]="itemSelected.enddate" dateFormat="yy-mm-dd" dataType="string"
                [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRage" [readonlyInput]="true"></p-calendar>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-12 ui-md-3 titleDIV">
                <label for="costmoney">コスト（円）</label>
            </div>
            <div class="ui-g-12 ui-md-9">
                <input pInputText id="costmoney" [(ngModel)]="itemSelected.costmoney" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-12 ui-md-3 titleDIV">
                <label for="placename">場所</label>
            </div>
            <div class="ui-g-12 ui-md-9">
                <input pInputText id="placename" [(ngModel)]="itemSelected.placename" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-12 ui-md-3 titleDIV">
                <label for="hotel">ホテル</label>
            </div>
            <div class="ui-g-12 ui-md-9">
                <input pInputText id="hotel" [(ngModel)]="itemSelected.hotel" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-12 ui-md-3 titleDIV">
                <label for="menber">人数</label>
            </div>
            <div class="ui-g-12 ui-md-9">
                <input pInputText id="menber" [(ngModel)]="itemSelected.menber" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <p-button icon="pi pi-check" (click)="saveData()" label="保存"></p-button>
        </div>
    </p-footer>
</p-dialog>
